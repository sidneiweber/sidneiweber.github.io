---
layout: default
---
<article class="page-article">
  <div class="wrap-content">
    <header class="page-header">
      <h1 class="page-title">{{page.title}}</h1>
      {% include minutes-to-read.html %}
      <div class="page-date"><span><i class="fa fa-calendar-o" aria-hidden="true"></i> {{page.date | date: '%d %b, %Y'}}&nbsp;&nbsp;&nbsp;&nbsp;</span> <span><i class="fa fa-clock-o" aria-hidden="true"></i> {{ minutesText }}</span> </div>        
    </header>
    <div class="page-content">
      {% if page.img %}
      <img class="page-img" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
      {% endif %}
      {{page.content | markdownify}}
    </div>
    {% include disqus.html %}
  </div>
</article>
